name: agriculture_data_system
description: Agricultural data collection system with offline-first capabilities
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  provider: ^6.1.1
  
  # Local storage
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  
  # GPS & Location
  geolocator: ^10.1.0
  permission_handler: ^11.0.1
  
  # Maps
  flutter_map: ^6.0.1
  latlong2: ^0.9.0
  
  # Camera & Images
  image_picker: ^1.0.4
  camera: ^0.10.5+5
  
  # HTTP & Networking
  http: ^1.1.0
  connectivity_plus: ^5.0.1
  
  # JSON & Serialization
  json_annotation: ^4.8.1
  
  # UUID generation
  uuid: ^4.1.0
  
  # Date formatting
  intl: ^0.18.1
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    
  # To add custom fonts:
